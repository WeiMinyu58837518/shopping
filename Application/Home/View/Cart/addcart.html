<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>加入购物车</title>
    <link rel="stylesheet"  type="text/css" href="__PUBLIC__/Home/css/amazeui.css"/>
    <link href="__PUBLIC__/Home/css/admin.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/Home/css/demo.css" rel="stylesheet" type="text/css" />

    <link href="__PUBLIC__/Home/css/sustyle.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
      .nav-cont .nav-extra{background: url(__PUBLIC__/Home/images/extra.png);}

      .option{
          padding-top: 80px;
      }
      .goods img{
          width: 80px;
          height:80px;
      }
      .option img{
          width:160px;
          height:36px;
      }
    </style>
    <script type="text/javascript" src="__PUBLIC__/Home/js/jquery.min.js"></script>

  </head>

  <body>


    <!--顶部导航条 -->
  <include file="Common/top" />

  <!--悬浮搜索框-->

  <div class="nav white">
    <div class="logo"><img src="__PUBLIC__/Home/images/logo.png" /></div>
    <div class="logoBig">
      <li><img src="__PUBLIC__/Home/images/logobig.png" /></li>
    </div>

    <div class="search-bar pr">
      <a name="index_none_header_sysc" href="#"></a>
      <form>
        <input id="searchInput" name="index_none_header_sysc" type="text" placeholder="搜索" autocomplete="off">
        <input id="ai-topsearch" class="submit" value="搜索" index="1" type="submit"></form>
    </div>
  </div>

  <div class="clear"></div>


  <!-- 主体部分 -->
  <div class="am-g take-delivery">
    <div class="am-u-sm-7 success">
      <h2>商品已成功加入购物车</h2>
      <div class="goods">
        <img src="{$goods['goods_small_img']}">
        <a href="__MODULE__/Index/detail/id/{$goods['id']}">{$goods['goods_name']}</a>
      </div>
    </div>
    <div class="am-u-sm-5 option">
      <a href="__MODULE__/Index/detail/id/{$goods['id']}" target="_blank"><img src="__PUBLIC__/Home/images/backtogoods.png"></a>
      <a href="__CONTROLLER__/cart"><img src="__PUBLIC__/Home/images/addtocart.png"></a>
    </div>
  </div>


  <div class="clear"></div>
  <include file="Common/footer"/>


</body>
</html>
