<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>后台管理系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/main.css">
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/bootstrap-responsive.min.css">
</head>
<body>
<!-- 上 -->
<include file="Common/top" />
<!-- 左 -->
<include file="Common/left" />
<!-- 右 -->
<div class="content">
  <div class="header">
    <h1 class="page-title">商品类型修改</h1>
  </div>

  <div class="well">
    <!-- add form -->
    <form id="tab" action="" method="post">
      <label>类型名称：</label>
      <input type="hidden" name="" class="" id="type_id" value="{$data.type_id}">
      <input type="text" name="" value="{$data.type_name}" class="input-xlarge" id="type_name">

      <label></label>
      <button class="btn btn-primary" type="button" id="baocun">保存</button>
    </form>
  </div>
  <!-- footer -->
  <footer>
    <hr>
    <p>© 2017 <a href="javascript:void(0);" target="_blank">ADMIN</a></p>
  </footer>
</div>
</body>
<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<script src="__PUBLIC__/Admin/js/jquery-1.8.1.min.js"></script>
<script src="__PUBLIC__/Admin/js/bootstrap.min.js"></script>
<script>
    $("#baocun").click(function () {
        var data={
            type_id:$("#type_id").val(),
            type_name:$("#type_name").val()
        }
        $.post("__CONTROLLER__/type_change",data,function(a){
            if(a==5){
                alert("商品类型不能为空");
            }
            if(a==1){
                alert("修改成功");
                location.href="__CONTROLLER__/type_list";
            }
            if(a==2){
                alert("修改失败");
            }
        })
    })
</script>
</html>
