        <h1 class="page-title">商品新增</h1>

    <form action="" method="post" id="tab" enctype="multipart/form-data">
        <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a href="#basic" data-toggle="tab">基本信息</a></li>
            <li role="presentation"><a href="#desc" data-toggle="tab">商品描述</a></li>

        </ul>
        <div class="tab-content">
            <div class="tab-pane fade in active" id="basic">
                <div class="well">
                    <label>商品名称：</label>
                    <input type="text" name="name" value="" class="input-xlarge" id="name">
                    <label>商品价格：</label>
                    <input type="text" name="price" value="" class="input-xlarge" id="price">
                    <label>商品数量：</label>
                    <input type="text" name="number" value="" class="input-xlarge" id="number">
                    <label>商品类型：</label>
                    <select name="cate_id" class="input-xlarge" id="cate_id">
                        <option value="0" selected="selected">==请选择==</option>
                        <volist name="cate" id="v">
                            <option value="{$v.cate_id}">{$v.cate_name}</option>
                        </volist>
                    </select>
                </div>
            </div>
            <div class="tab-pane fade in" id="desc">
                <div class="well">
                    <label>商品简介：</label>
                    <textarea name="introduce" id="editor" style="width:1024px;height:450px;"></textarea>
                </div>
            </div>
            <div class="tab-pane fade in" id="attr">
                <div class="well">
                    <label>商品分类：</label>
                    <select name="type_id" class="input-xlarge" id="type_id">
                        <option value="0" selected="selected">==请选择==</option>
                        <volist name="type" id="v">
                        <option value="{$v.type_id}">{$v.type_name}</option>
                        </volist>
                    </select>
                    <div id="attrs">
                    </div>
                </div>
            </div>
            <div class="tab-pane fade in" id="pics">
                <div class="well">
                    <div class="container">
                        <h2 class="title">商品logo上传</h2>
                        <div class="demo">
                            <a class="btn" id="btnn">上传图片</a> 最大1gb，支持jpg，gif，png格式。
                            <ul id="ul_pics" class="ul_pics clearfix"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" type="button" id="baocun">下一步</button>
        </div>
    </form>
    <!-- footer -->
    <footer>

        <p>© 2017 <a href="javascript:void(0);" target="_blank">ADMIN</a></p>

<script type="text/javascript">
    var uploader = new plupload.Uploader({ //创建实例的构造方法
        runtimes: 'html5,flash,silverlight,html4', //上传插件初始化选用那种方式的优先级顺序
        browse_button: 'btnn', // 上传按钮
        url: "__CONTROLLER__/img", //远程上传地址
        flash_swf_url: '__PUBLIC__/Admin/Photoupload/plupload/Moxie.swf', //flash文件地址
        silverlight_xap_url: '__PUBLIC__/Admin/Photoupload/plupload/Moxie.xap', //silverlight文件地址
        filters: {
            max_file_size: '1gb', //最大上传文件大小（格式100b, 10kb, 10mb, 1gb）
            mime_types: [ //允许文件上传类型
                {
                    title: "files",
                    extensions: "jpg,png,gif,ico,jpeg"
                }
            ]
        },
        multi_selection: false, //true:ctrl多文件上传, false 单文件上传
        init: {
            FilesAdded: function(up, files) { //文件上传前
                if ($("#ul_pics").children("li").length > 30) {
                    alert("您上传的图片太多了！");
                    uploader.destroy();
                } else {
                    var li = '';
                    plupload.each(files, function(file) { //遍历文件
                        li += "<li id='" + file['id'] + "'><div class='progress'><span class='bar'></span><span class='percent'>0%</span></div></li>";
                    });
                    $("#ul_pics").append(li);
                    uploader.start();
                }
            },
            UploadProgress: function(up, file) { //上传中，显示进度条
                var percent = file.percent;
                $("#" + file.id).find('.bar').css({
                    "width": percent + "%"
                });
                $("#" + file.id).find(".percent").text(percent + "%");
            },
            FileUploaded: function(up, file, info) { //文件上传成功的时候触发
                var data = eval("(" + info.response + ")");
                $("#" + file.id).html("<div class='img'><img src='" + data.pic + "'/></div><p>" + data.name + "</p>");
            },
            Error: function(up, err) { //上传出错的时候触发
                alert(err.message);
            }
        }
    });
    uploader.init();
</script>

<script>
    $("[name=type_id]").change(function(){
        var td=$(this).val();
        var data={
            type_id:td
        }
        $.post("__CONTROLLER__/getattr",data,function(a){
            if(a.code==5){
                alert("参数不正确");
                return;
            }
            if(a.code==10){
                return;
            }
            if(a.code==2){
                alert("查询失败");
                return;
            }
            if(a.code==1){
                var data=a.data;
                //遍历
                var str='';
                $.each(data,function(i,v){
                str+="<label>"+v.attr_name+"</label>";
                    if(v.attr_input_type==0){
                        str+="<input type='text' name='attr_value["+v.attr_id+"][]'>";
                    }else if(v.attr_input_type==1){
                        str+="<select name='attr_value["+v.attr_id+"][]'>";
                        $.each(v.attr_values.split(','),function(index,value){
                            str+="<option value='"+value+"'>"+value+"</option>";
                        })
                        str+="</select>";
                    }else{
                        $.each(v.attr_values.split(','),function(index,value){
                            str+="<input type='checkbox' name='attr_value["+v.attr_id+"][]' value='"+value+"'>"+value;
                        })
                    }
                    $("#attrs").html(str);
                })
            }
        })
    })
</script>
