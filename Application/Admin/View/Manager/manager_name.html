<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>后台管理系统</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/main.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/bootstrap-responsive.min.css">
</head>
<body>
<!-- 上 -->
<include file="Common/top"/>
<!-- 左 -->
<include file="Common/left"/>
<!-- 右 -->
<div class="content">
    <div class="header">
        <h1 class="page-title">角色列表</h1>
    </div>

    <div class="well">
    <a class="btn btn-primary" onclick="javascript:window.location.href='#'">新增</a>
        <!-- table -->
        <table class="table table-bordered table-hover table-condensed">
            <thead>
                <tr>
                    <th>编号</th>
                    <th>用户组</th>
                    <th>权限id</th>
                    <th>权限ac</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            <volist name="data" id="v">
                <tr class="success">
                    <td>{$v.role_id}</td>
                    <td>{$v.role_name}</td>
                    <td>{$v.role_auth_ids}</td>
                    <td>{$v.role_auth_ac}</td>
                    <td>
                        <a href="__CONTROLLER__/manager_setauth/id/{$v.role_id}"> 分派权限 </a>
                        <a href="javascript:void(0);" class="delete" id="{$v.role_id}"> 删除 </a>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>
        <!-- pagination -->
    </div>
    <!-- footer -->
    <footer>
        <hr>
        <p>© 2017 <a href="javascript:void(0);" target="_blank">ADMIN</a></p>
    </footer>
</div>
</body>
<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<script src="__PUBLIC__/Admin/js/jquery-1.8.1.min.js"></script>
<script src="__PUBLIC__/Admin/js/bootstrap.min.js"></script>
<!-- 日期控件 -->
<script src="__PUBLIC__/Admin/js/calendar/WdatePicker.js"></script>
<script>
    $(".delete").click(function () {
        if(confirm("确定要删除此角色吗？")){
                var id=$(this).attr("id");
            $.get("__CONTROLLER__/manager_auth_delete/id/"+id,function (a) {
                if(a.error==1){
                    alert("删除成功，该角色下的"+a.re+"名成员已全部删除");
                }
                if(a.error==5){
                    alert(a.re)
                }
            })
        }
    })
</script>
</html>
